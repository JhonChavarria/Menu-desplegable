<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <link rel="stylesheet" href="css/usuarios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/51aee0fcba.js" crossorigin="anonymous"></script>
    <script src="js/compras.js"></script>
</head>
<body>
    <div id="content">
        <section>
            <h1 class="h1">Compras</h1>
            <div class="div1">
                <div class="d-flex">
                    <div style="width: 80%; text-align: left;">
                        <a href="#" class="agregar" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
                            </svg>
                            Agregar  Repuesto
                        </a>
                    </div>
                    <div class="search2">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                            <button class="btn btn-outline-dark" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
                <!-- MODAL AGREGAR REPUESTO -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="btn btn-outline-dark" onclick="agregarProducto();">Agregar Producto</button>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="#" id="AgregarProducto">
                                    <div class="d-flex flex-wrap">
                                        <div class="input-box" style="width: 24%;">
                                            <span class="details">cod producto</span><br>
                                            <input type="text" name="cod_prod" placeholder="Ingrese el cod producto" required>
                                        </div>
                                        <div class="input-box" style="width: 24%;">
                                            <span class="details">Cantidad</span><br>
                                            <input name="cantidad" type="number" placeholder="Ingrese cantidad"
                                                required>
                                        </div>
                                        <div class="input-box" style="width: 24%;"> 
                                            <span class="details">Precio</span><br>
                                            <input name="precio" type="number" placeholder="Ingrese precio"
                                                required>
                                        </div>
                                        <div style="width: 24%;">
                                            <button type="button" class="btn-close" aria-label="Close" onclick="quitarProducto(this);"></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-dark" onclick="crearCompra();">Guardar</button>
                                <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal"
                                    onclick="">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table" id="tableData">
                    <thead>
                        <tr class="tr">
                            <th scope="col">Id</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="list-compras"></tbody>
                    <!-- MODAL EDITAR -->
                    <div class="modal fade" id="exampleModal2" tabindex="-1"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Cliente</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="container">
                                        <form action="#">
                                            <div class="d-flex flex-wrap">
                                                <div class="input-box" style="width: 24%;">
                                                    <span class="details">cod producto</span><br>
                                                    <input type="text" id="cod_prod_edit" placeholder="cod producto" disabled>
                                                </div>
                                                <div class="input-box" style="width: 24%;"> 
                                                    <span class="details">Precio</span><br>
                                                    <input id="precio_edit" type="number" placeholder="Ingrese precio">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-dark" onclick="editarInfo()">Guardar</button>
                                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </table>
            </div>
            <nav class="pagination" aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </section>
    </div>


</body>

</html>
